<div>
  ある特定のリポジトリのURL（例えば、<code>scpexe</code>)に対して、
  Mavenに追加の設定(ユーザー名や実行パスなど)を行う必要があります。

  Jenkinsを実行するユーザーの<code>~/.m2/settings.xml</code>にこれを追加すると、
  このファイルからリポジトリIDを使用して設定情報を取得します
  (つまり、このIDを持つ&lt;server>要素から、様々なプロトコル仕様の設定値を探します)。

  <p>
  詳細は、
  <a href="https://maven.apache.org/plugins/maven-deploy-plugin/usage.html">maven-deploy-pluginの使用方法</a>を参照してください。
</div>
