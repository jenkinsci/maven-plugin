<div>
  成果物をMavenのリポジトリにデプロイします。標準の<code>mvn deploy</code>との違いは、
  すべてのビルドが成功したことを確認してから成果物をデプロイできることです。

  <p>
  この機能を使うと、致命的な失敗が起きる前にモジュールがデプロイされて、
  リポジトリが矛盾した状態になってしまうMavenではよくある問題を解決します。

  <p>
  この設定を行っているかによらず、Jenkinsの画面からいつでも過去の成果物を任意のリポジトリにデプロイできます。

  <p>
  <b>この機能を使用するには、"成果物を保存"オプションを有効にする必要があります。</b>
  </p>
</div>
