<div>
  Wenn in Ihrem Arbeitsbereich die oberste <code>pom.xml</code>-Datei nicht direkt
  im Stammverzeichnis des ersten Modulverzeichnisses liegt, geben Sie
  hier den Pfad (relativ zum Stammverzeichnis des Modulverzeichnisses) an,
  z.B. <code>parent/pom.xml</code>.
  <br>
  Wenn das Feld leer bleibt, wird als Vorgabewert <code>pom.xml</code> verwendet.
</div>
